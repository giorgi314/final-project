<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your home</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css">
	<link href="https://kenwheeler.github.io/slick/slick/slick-theme.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header class="header">
            <div class="header-sticky" id="sticky">    
                <a href="index.html">
                    <img src="images/logo-white.svg.svg" alt="logo">
                </a>
                <nav class="navigation" id="nav">
                    <ul class="ul-header">
                        <li><a class="a-header" href="">home</a></li>
                        <li><a class="a-header" href="">listings</a></li>
                        <li><a class="a-header" href="">members</a></li>
                        <li><a class="a-header" href="">blog</a></li>
                        <li><a class="a-header" href="">pages</a></li>
                        <li><a class="a-header" href="">contact</a></li>
                    </ul>
                </nav>
                <div class="burger" id="burgerbar">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="number" id="number1">
                    <i class="fa-solid fa-phone"></i>
                    <a class="a-header" href="tel:+995555112233">555112233</a>
                    <img class="img" src="images/Link.png" alt="account">
                </div>
            </div>
    </header>
    <main>
        <section class="section1">
            <div class="header-texts">
                <p class="p1">LET US GUIDE YOUR HOME</p>
                <h1 class="h1">Discover a place you'll
                    love to live</h1>
                <form class="form" action="#">
                    <label class="label" for="search">enter the city</label>
                    <input class="input" type="search" id="search" name="search" placeholder="San Francisco " >
                    <input class="search" type="submit" value="search">
                </form>
            </div>
        </div>
        </section>    
        <section class="section2" id="slick">
            <div class="sec2-texts">
                <h2 class="sec2-h2">Homes For You</h2>
                <span class="sec2-span">Based on your view history</span>
            </div>
            <div class="slider multiple-items">
                <div class="slider_item">
                    <img src="images/home1.png">  
                </div>
                <div class="slider_item">
                    <img src="images/home2.png">
                </div>
                <div class="slider_item">
                    <img src="images/home3.png">
                </div>
                <div class="slider_item">
                    <img src="images/home4.png">
                </div>
                <div class="slider_item">
                    <img src="images/home5.png">
                </div>
            </div>
        </section>
        <section class="section3">
            <div class="sec3-text">
                <h2 class="sec3-h2">Find Properties in These Cities</h2>
            </div>
            <div class="sec3-main">
                <div class="sec3-box box-1">
                    <img class="city-img"  src="images/city1.png" alt="city1">
                </div>
                <div class="sec3-box box-2">
                    <img class="city-img" src="images/city2.png" alt="city2">
                </div>
                <div class="sec3-box box-3">
                    <img class="city-img" src="images/city3.png" alt="city3">
                </div>
                <div class="sec3-box box-4">
                    <img class="city-img" src="images/city4.png" alt="city4">
                </div>
                <div class="sec3-box box-5">
                    <img class="city-img" src="images/city5.png" alt="city5">
                </div>
                <div class="sec3-box box-6">
                    <img class="city-img" src="images/city6.png" alt="city6">
                </div>
            </div>
        </section>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
